name: Backend CI/CD

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'
  workflow_dispatch:

env:
  AWS_REGION: us-west-2
  ECR_REPOSITORY_API: smart-home-api
  ECR_REPOSITORY_WORKER: smart-home-worker
  PYTHON_VERSION: "3.11"

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync

      - name: Run Ruff (linter)
        run: uv run ruff check app/ worker/ scripts/

      - name: Run Ruff (formatter check)
        run: uv run ruff format --check app/ worker/ scripts/

      - name: Run Black (formatter check)
        run: uv run black --check app/ worker/ scripts/
        continue-on-error: true

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync

      - name: Run MyPy
        run: uv run mypy app/ worker/ --ignore-missing-imports
        continue-on-error: true

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: smart_home_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      mongodb:
        image: mongo:7
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 27017:27017

    env:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@localhost:5432/smart_home_test
      MONGO_URI: mongodb://localhost:27017/smart_home_test
      JWT_SECRET: test-secret-key
      JWT_ALGORITHM: HS256
      AWS_REGION: us-west-2
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      S3_BUCKET: test-bucket
      SQS_QUEUE_URL: http://localhost:4566/000000000000/test-queue
      AWS_SQS_ENDPOINT_URL: http://localhost:4566
      AWS_S3_ENDPOINT_URL: http://localhost:4566

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync

      - name: Run database migrations
        run: |
          uv run alembic upgrade head
        env:
          DATABASE_URL: postgresql+psycopg2://postgres:postgres@localhost:5432/smart_home_test

      - name: Run tests
        run: uv run pytest -v --cov=app --cov-report=xml --cov-report=term
        continue-on-error: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
        continue-on-error: true

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync

      - name: Run Bandit (security linter)
        run: uv run bandit -r app/ worker/ -f json -o bandit-report.json
        continue-on-error: true

      - name: Run Safety (dependency vulnerability check)
        run: |
          uv run pip install safety
          uv run safety check --json --output safety-report.json || true
        continue-on-error: true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            ./backend/bandit-report.json
            ./backend/safety-report.json
          retention-days: 30

  build-api:
    name: Build API Docker Image
    runs-on: ubuntu-latest
    needs: [lint, type-check]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push API image to Amazon ECR
        id: build-api
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ env.ECR_REPOSITORY_API }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Determine environment tag
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            ENV_TAG="latest"
          else
            ENV_TAG="develop"
          fi

          # Build and push
          docker buildx build \
            --file backend/Dockerfile.api \
            --platform linux/amd64 \
            --tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            --tag $ECR_REGISTRY/$ECR_REPOSITORY:$ENV_TAG \
            --push \
            backend/

          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "image_tag=$ENV_TAG" >> $GITHUB_OUTPUT

      - name: Output image details
        run: |
          echo "API Image: ${{ steps.build-api.outputs.image }}"
          echo "Tag: ${{ steps.build-api.outputs.image_tag }}"

  build-worker:
    name: Build Worker Docker Image
    runs-on: ubuntu-latest
    needs: [lint, type-check]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push Worker image to Amazon ECR
        id: build-worker
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ env.ECR_REPOSITORY_WORKER }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Determine environment tag
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            ENV_TAG="latest"
          else
            ENV_TAG="develop"
          fi

          # Build and push
          docker buildx build \
            --file backend/Dockerfile.worker \
            --platform linux/amd64 \
            --tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            --tag $ECR_REGISTRY/$ECR_REPOSITORY:$ENV_TAG \
            --push \
            backend/

          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "image_tag=$ENV_TAG" >> $GITHUB_OUTPUT

      - name: Output image details
        run: |
          echo "Worker Image: ${{ steps.build-worker.outputs.image }}"
          echo "Tag: ${{ steps.build-worker.outputs.image_tag }}"

